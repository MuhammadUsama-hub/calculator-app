<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="icon" href="logo.png" type="image/jpg">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="app.js"></script>
    <title>CalculatorApp</title>
  </head>
  <body>
   
    <div class="outer">
      <!-- screen -->
      <div class="screen" id="output">
        
      </div>
      <div class="btn_r1">
      <button type="button" class="btn btn-info r1b" onclick="getNum('9')">9</button>
      <button type="button" class="btn btn-info r1b" onclick="getNum('8')">8</button>
      <button type="button" class="btn btn-info r1b"onclick="getNum('7')">7</button>
      <button type="button" class="btn btn-info r1b" onclick="getNum('/')">/</button>
    </div>
    <div class="btn_r1">
      <button type="button" class="btn btn-info r1b" onclick="getNum('6')">6</button>
      <button type="button" class="btn btn-info r1b" onclick="getNum('5')">5</button>
      <button type="button" class="btn btn-info r1b" onclick="getNum('4')">4</button>
      <button type="button" class="btn btn-info r1b" onclick="getNum('*')">*</button>
    </div>
    <div class="btn_r1">
      <button type="button" class="btn btn-info r1b" onclick="getNum('3')">3</button>
      <button type="button" class="btn btn-info r1b" onclick="getNum('2')">2</button>
      <button type="button" class="btn btn-info r1b" onclick="getNum('1')">1</button>
      <button type="button" class="btn btn-info r1b" onclick="getNum('-')">-</button>
    </div>
    <div class="btn_r1">
      <button type="button" class="btn btn-info r1b" onclick="getNum('.')">.</button>
      <button type="button" class="btn btn-info r1b" onclick="clearResult()">C</button>
      <button type="button" class="btn btn-info r1b" onclick="getNum('0')">0</button>
      <button type="button" class="btn btn-info r1b" onclick="getNum('+')">+</button>
    </div>
    <div class="btn_r1">
      <button type="button" class="btn btn-info r1b" onclick="getNum('(')">(</button>
      <button type="button" class="btn btn-info r1b" onclick="getNum(')')">)</button>
      <button type="button" class="btn btn-info r1b" onclick="del()">Del</button>
      <button type="button" class="btn btn-info r1b"  onclick="getNum('%')">%</button>
    </div>
    <div class="result">
      <button type="button" class="btn btn-info" onclick="Result()" >=</button>
    </div>
    <footer>Developer: <b>Muhammad Usama</b></footer>
  </div>
